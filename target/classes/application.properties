# ===============================================
# B. HIBERNATE/JPA Naming Overrides (The Fix)
# ===============================================

# 1. DISABLE validation (Allows app to start even if schema issues persist)
spring.jpa.hibernate.ddl-auto=none

# 2. FORCE the exact schema name (Overrides automatic lowercasing)
spring.jpa.properties.hibernate.default_schema=BikeParking

# 3. FORCE the exact catalog (database) name
spring.jpa.properties.hibernate.default_catalog=BikeParkingDB

# 4. Use the standard naming strategy (Disables Spring Boot's automatic snake_casing)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
